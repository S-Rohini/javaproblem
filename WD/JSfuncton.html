<!DOCTYPE html>
<html>
<head>
	<script> 
		function display(a,b){
			document.write(a*b);
		}
		function show(){
			document.write("I am defult function");
		}
	</script>
</head>
<body>
<input type="button" value="click" onclick="display(55,8)" />
<input type="button" value="click" onclick="show()" />
</body>
</html>
